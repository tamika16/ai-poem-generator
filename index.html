<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Uplifting Haiku Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Uplifting Haiku Generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="What is troubling you lately?"
              autofocus
              required
              autocomplete="off"
              class="text-input-field"
              id="user-input"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="example">
            i.e: you have too much homework or your car broke down
          </div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>

          >GitHub</a
        >
        and hosted by
        <a href="https://tamikapoemgenerator.netlify.app/" target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
