<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>

    <title>Uplifting Haiku Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img
          src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/120/833/original/Untitled_design_%281%29.png?1711528505"
          width="150"
          class="header-image"
        />
        <h1>Uplifting Haiku Generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="What is troubling you lately?"
              autofocus
              required
              autocomplete="off"
              class="text-input-field"
              id="user-input"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="example">
            i.e: I have too much homework or my car broke down
          </div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>

          >Tamika Englehart</a
        >.
        <br />

        <a href="https://github.com/tamika16/ai-poem-generator" target="_blank"
          >GitHub</a
        >
        and hosted by
        <a href="https://tamikapoemgenerator.netlify.app/" target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
